<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <div class="row">
      <div class="col-12">
          
              <h2>Stack</h2>
              
              <div class="form-wrap">
                <input type="text" name="add-stack-element" placeholder="add element to stack">
                <button type="button" class="add" id="add-stack-button">Add</button>
                <button type="button" class="take" id="remove-stack-button">Remove</button>
          
                <ul id="stack-elements"></ul>
          
              </div>

      </div>
    </div>

    <div class="row">
        <div class="col-12">
            
                <h2>Queue</h2>
                
                <div class="form-wrap">
                  <input type="text" name="add-queue-element" placeholder="add element to queue">
                  <button type="button" class="add" id="add-queue-button">Add</button>
                  <button type="button" class="take" id="remove-queue-button">Remove</button>
            
                  <ul id="queue-elements"></ul>
            
                </div>
  
        </div>
      </div>
  

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
